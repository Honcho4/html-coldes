<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            height: 500px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 16px;
            row-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color:aqua"> div 1</div>
        <div style="background-color:brown"> div 2</div>
        <div style="background-color:aqua"> div 3</div>
        <div style="background-color:brown"> div 4</div>
        <div style="background-color:brown"> div 5</div>
        <div style="background-color:aqua"> div 6</div>
    </div>
</body>
</html>
