<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body{
            padding-bottom: 3000px;
        }
        .first-div{
            background-color: lightgreen;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 80px;
        }
        .second-div{
            background-color: lightgreen;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="first-div">honcho</div>
    <div class="second-div"></div>
</body>
</html>
